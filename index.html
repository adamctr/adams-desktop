<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adam's Desktop</title>
  </head>
  <body>
    <div class="desktop">
      <div class="container">
        <div class="items">
          <img class="item trash" src="./img/trash.png" alt="trash" />
          <img class="item twitter" src="./img/Twitter.png" alt="twitter" />
          <img class="item google" src="./img/Google_Chrome.png" alt="google" />
          <img class="item spotify" src="./img/Spotify.png" alt="spotify" />
          <img
            class="item googlemaps"
            src="./img/Google_Maps.png"
            alt="googlemaps"
          />
          <img
            class="item instagram"
            src="./img/Instagram_1.png"
            alt="instagram"
          />
        </div>
      </div>
      <div class="btache">
        <div class="searchbar">
          <div class="search"></div>
          <h1 class="name">Adam COURTARO</h1>
        </div>
      </div>
